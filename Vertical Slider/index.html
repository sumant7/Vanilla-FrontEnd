<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">   
    <title>Vertical Slider</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div style="background-color: red">
                <h1>Nature</h1>
                <p>All is Red</p>
            </div>
            <div style="background-color: blue">
                <h1>Blue Sky</h1>
                <p>With The Mountains</p>
            </div>
            <div style="background-color: green">
                <h1>Green Supremacy</h1>
                <p>Great Forests</p>
            </div>
            <div style="background-color: Yellow">
                <h1>Black</h1>
                <p>Hole</p>
            </div>
        </div>
        <div class="right">
            <div style="background-image: url('img/black.jpg')"></div>
            <div style="background-image: url('img/green.jpg')"></div>
            <div style="background-image: url('img/blue.jpg')"></div>
            <div style="background-image: url('img/red.jpg')"></div>
        </div>
        <div class="buttons">
            <button class="down">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up">
                <i class="fas fa-arrow-up"></i>   
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
